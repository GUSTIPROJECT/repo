<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <!-- Form Input -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tulis kegiatan..." required>
      <input type="date" id="date-input" required>
      <button type="submit">Tambah</button>
    </form>

    <!-- Filter -->
    <input type="text" id="filter" placeholder="Cari kegiatan...">

    <!-- Daftar To-Do -->
    <ul id="todo-list"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
